<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="prevCalc"></div>
        <div id="currCalc"></div>
      </div>
      <button id="clear" class="btn">Clear</button>
      <button id="delete" class="btn"><i class="fas fa-backspace"></i></button>
      <button id="divide" class="operator btn">รท</button>
      <!-- Number buttons 7, 8, 9 added with JavaScript -->
      <button id="multiply" class="operator btn">ร</button>
      <!-- Number buttons 4, 5, 6 added with JavaScript -->
      <button id="subtract" class="operator btn">-</button>
      <!-- Number buttons 1, 2, 3 added with JavaScript -->
      <button id="add" class="operator btn">+</button>
      <!-- Number button 0 added with JavaScript -->
      <button id="decimal" class="btn">.</button>
      <button id="plusminus" class="btn">&pm;</button>
      <button id="equals" class="btn">=</button>
    </div>
    <p id="note">
      This calculator will only evaluate at most a single pair of numbers at a
      time.
    </p>
  </body>
</html>
