<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="prevCalc">420</div>
        <div id="currCalc">420</div>
      </div>
      <button id="clear" class="btn">Clear</button>
      <button id="delete" class="btn"><i class="fas fa-backspace"></i></button>
      <button id="divide" class="operator btn">&divide;</button>
      <button class="num btn">7</button>
      <button class="num btn">8</button>
      <button class="num btn">9</button>
      <button id="multiply" class="operator btn">&times;</button>
      <button class="num btn">4</button>
      <button class="num btn">5</button>
      <button class="num btn">6</button>
      <button id="minus" class="operator btn">&minus;</button>
      <button class="num btn">1</button>
      <button class="num btn">2</button>
      <button class="num btn">3</button>
      <button id="plus" class="operator btn">&plus;</button>
      <button class="num btn">0</button>
      <button id="decimal" class="btn">.</button>
      <button id="plusminus" class="btn">&pm;</button>
      <button id="equals" class="btn">&equals;</button>
    </div>
  </body>
</html>
